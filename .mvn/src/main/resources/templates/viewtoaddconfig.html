<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thêm cấu hình</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">HỆ THỐNG TÍNH TIỀN
					ĐIỆN</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html"> <span
						class="glyphicon glyphicon-home"></span> Trang chủ
				</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <span
						class="glyphicon glyphicon-th-list"></span> Chức năng<span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/user/sendmail/}+${user.idUser}">Gửi Email</a></li>
                        <li><a th:href="@{/user/follow/}+${user.idUser}">Theo dõi danh sách</a></li>
                        <li><a th:href="@{/user/report/}+${user.idUser}">Xuất báo cáo</a></li>
                        <li><a th:href="@{/user/config/}+${user.idUser}">Cấu hình</a></li>
					</ul></li>
				 <li><a href="#"><span class="glyphicon glyphicon-user"></span> <span th:text="${user.fullName}"></span></a></li>
			</ul>
		</div>
	</nav>
<div class="container">
		<h2>Cấu hình</h2>
		<p>Thêm cấu hình</p>
		<form method="POST" onsubmit="return validateForm()" th:action="@{/user/config/}+${user.idUser}+@{/addConfig/add}" th:object="${config}">

            <div class="form-group">
                <label for="subject">Nhóm đối tượng: </label>
                <input class="form-control" id ="subj" type="text" th:field="${config.subject}" required/>
				<span id = "errorSub"></span>
            </div>

            <div class="form-group">
                <label for="price">Giá tiền: </label>
                <input class="form-control" placeholder="1.234" type="number" id="prc" th:field="${config.price}" maxlength="5" required/>
            </div>

            <div class="form-group">
                <label for="creator">Người tạo: </label>
                <input class="form-control" type="text" id="crt" value = "abc" th:field="${config.creator}" required/>
            </div>

            <div class="form-group">
                <label for="dateCreate">Ngày tạo: </label>
                <input class="form-control"  type="text" placeholder="01-01-2021" id ="dateCrt" th:field="${config.dateCreate}" required/>
            </div>

            <button class="btn btn-primary">Hủy</button>
            <button type="submit" class="btn btn-success" value="Add">Thêm mới</button>
		</form>
		<script src="./main.js"></script>
</body>

</html>
