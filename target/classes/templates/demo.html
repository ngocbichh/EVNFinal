<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cập Nhật</title>
</head>
<body>

<div align="center">
        <h1>Cập nhật thông tin</h1>
        <br />
        <form action="#" th:action="@{/saveWaterbill}" th:object="${waterbill}" method="post">
 
            <table border="0" cellpadding="10">
            
            <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}" readonly = "readonly"/></td> 
                </tr>
            	<td>Mã Khách Hàng:</td>
                    <td><input type="text" th:field="*{makh}" readonly = "readonly"/></td> 
                </tr>
                <tr>
                    <td>Tên Khách Hàng:</td>
                    <td><input type="text" th:field="*{tenkh}" readonly = "readonly" /></td>
                </tr>
                
                <tr>
                    <td>Địa Chỉ:</td>
                    <td><input type="text" th:field="*{diachi}" readonly = "readonly"/></td>
                </tr>
                
                <tr>
                    <td>Số Điện thoại:</td>
                    <td><input type="text" th:field="*{sdt}" /></td>
                </tr>
                
                <tr>
                    <td>Ghi Chú:</td>
                    <td><input type="text" th:field="*{ghichu}" /></td>
                </tr> 
                 
                  <tr>
                    <td>Tháng:</td>
                    <td><input type="text" th:field="*{thang}" readonly = "readonly"/></td>
                </tr>
                
                 <tr>
                    <td>Chỉ số:</td>
                    <td><input type="text" th:field="*{chiso}" /></td>
                </tr>
                                 
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
