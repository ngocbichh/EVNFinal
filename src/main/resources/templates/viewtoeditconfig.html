<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sửa cấu hình</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="index.html">HỆ THỐNG TÍNH TIỀN
					ĐIỆN</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="index.html"> <span
						class="glyphicon glyphicon-home"></span> Trang chủ
				</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#"> <span
						class="glyphicon glyphicon-th-list"></span> Chức năng<span
						class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a th:href="@{/user/sendmail/}+${user.idUser}">Gửi Email</a></li>
                        <li><a th:href="@{/user/follow/}+${user.idUser}">Theo dõi danh sách</a></li>
                        <li><a th:href="@{/user/report/}+${user.idUser}">Xuất báo cáo</a></li>
                        <li><a th:href="@{/user/config/}+${user.idUser}">Cấu hình</a></li>
					</ul></li>
				 <li><a href="#"><span class="glyphicon glyphicon-user"></span> <span th:text="${user.fullName}"></span></a></li>
			</ul>
		</div>
	</nav>
<div class="container">
		<h2>Cấu hình</h2>
		<p>Sửa cấu hình</p>
		<form method="POST" th:action="@{/user/config/}+${user.idUser}+@{/editConfig/edit/}+${config.idConfiguration}"th:object="${config}">
			

            <div class="form-group">
                <label for="subject">Nhóm đối tượng: </label>
                <input class="form-control" type="text" th:field="${config.subject}" />
            </div>

            <div class="form-group">
                <label for="price">Giá tiền: </label>
                <input type="text" th:field="${config.price}" />
            </div>

            <div class="form-group">
                <label for="creator">Người tạo: </label>
                <input type="text" th:field="${config.creator}" />
            </div>

            <div class="form-group">
                <label for="dateCreate">Ngày tạo: </label>
                <input type="text" th:field="${config.dateCreate}" />
            </div>

            <div class="form-group">
                <label for="editor">Người sửa: </label>
                <input type="text" th:field="${config.editor}" th:value ="${user.fullName}" />
            </div>

            <div class="form-group">
                <label for="dateEdit">Ngày sửa: </label>
                <input type="text" th:field="${config.dateEdit}" />
            </div>
            
            <button>Hủy</button>
            <button type="submit" value="Edit">Sửa</button>
    	</form>
    </div>
</body>

</html>
